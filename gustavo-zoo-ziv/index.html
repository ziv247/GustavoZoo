<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo Zoo Web</title>
</head>

<body>
    <div class="container text-center" id="mainDiv">
        <h1 class="p-3">Gustavo Zoo</h1>
        <form onsubmit="searchFunc()" data-search="name">
            <label for="searchName">Filter by name:</label>
            <input id="searchName" name="searchName" type="text">
            <input type="submit" value="Submit">
        </form>

        <form onsubmit="searchFunc()" data-search="type">
            <label for="searchType">Filter by type:</label>
            <input id="searchType" name="searchType" type="text">
            <input type="submit" value="Submit">
        </form>

        <form onsubmit="searchFunc()" data-search="age">
            <label for="searchAge">Filter by age:</label>
            <input id="searchAge" name="searchAge" type="number">
            <input type="submit" value="Submit">
        </form>

        <form onsubmit="searchFunc()" data-search="food">
            <label for="searchFood">Filter by food:</label>
            <input id="searchFood" name="searchFood" type="text">
            <input type="submit" value="Submit">
        </form>

        <form onsubmit="searchFunc()" data-search="weight">
            <label for="searchWeight">Filter by weight:</label>
            <input id="searchWeight" name="searchWeight" type="number">
            <input type="submit" value="Submit">
        </form>

        <button onclick="reset()">Reset</button>

        <div id="gallery" class="row">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
